<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenido">
        <div class="calculadora">
            <div class="pantalla">785</div>
            <div class="botones">
                <button onclick="limpiar()">C</button>
                <button class="arreglo" onclick="Porcentaje()">%</button>
                <button class="arreglo" onclick="Division()">/</button>
                <button class="arreglo-2" onclick="Multiplicacion()">*</button>
                <button onclick="agregarNumeroSiete()">7</button>
                <button class="arreglo" onclick="agregarNumeroOcho()">8</button>
                <button class="arreglo" onclick="agregarNumeroNueve()">9</button>
                <button class="arreglo-2" onclick="Resta()">-</button>
                <button onclick="agregarNumeroCuatro()">4</button>
                <button class="arreglo" onclick="agregarNumeroCinco()">5</button>
                <button class="arreglo" onclick="agregarNumeroSeis()">6</button>
                <button class="arreglo-2" onclick="Suma()">+</button>
                <button onclick="agregarNumeroUno()">1</button>
                <button class="arreglo" onclick="agregarNumeroDos()">2</button>
                <button class="arreglo" onclick="agregarNumeroTres()">3</button>
                <button class="igual arreglo-2" onclick="Igual()">=</button>
                <button class="alt0 punt" onclick="Cero()">0</button>
                <button class="punt" onclick="Punto()">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
